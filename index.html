<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="star.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="header">
        <span class="title">Etch A Sketch</span>
    </div>
    <div class="display">
        <div id="grid"></div>
    </div>
    <div class="control">
        <button class="btn" id="erase-btn">Refresh</button>
        <button class="btn" id="size-btn">16</button>
        <button class="btn" id="size-btn">32</button>
        <button class="btn" id="size-btn">48</button>
        <button class="btn" id="def-color--btn">Default Color</button>
        <button class="btn" id="rand-color--btn">Random Color</button>
        <input type="color" name="" id="color-picker">
    </div>
    <script type="text/javascript" src="script.js"></script> 
</body>
</html>
